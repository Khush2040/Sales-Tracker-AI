<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Tracker + Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5c7cfa;
      --bg-light: #f4f7fc;
      --bg-dark: #1e1e2f;
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --card-bg-dark: rgba(40, 40, 55, 0.85);
      --text-light: #fff;
      --text-dark: #333;
      --highlight: #ffe066;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      transition: background 0.5s ease;
      overflow-x: hidden;
      position: relative;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: var(--text-light);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sales-section, .chat-section {
      flex: 1;
      min-width: 350px;
      background: var(--card-bg-light);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
      transition: background-color 0.5s ease;
    }

    body.dark-mode .sales-section,
    body.dark-mode .chat-section {
      background: var(--card-bg-dark);
      color: var(--text-light);
    }

    h1, h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #4a68c7;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #dbe4ff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: var(--highlight);
    }

    #chatWindow {
      height: 400px;
      overflow-y: auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background: #fff;
      margin-bottom: 15px;
      position: relative;
    }

    body.dark-mode #chatWindow {
      background: #2f2f3f;
      color: white;
    }

    .user-message, .bot-message {
      display: flex;
      margin-bottom: 12px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-text {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      background: #5c7cfa;
      color: white;
      font-size: 15px;
    }

    .bot-message .message-text {
      background: #eee;
      color: black;
    }

    #userInput {
      width: calc(100% - 100px);
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .robot-img {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 180px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: stretch;
      }

      .robot-img {
        width: 140px;
      }
    }

    .clear-chat-btn {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .clear-chat-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleDarkMode()" id="toggleIcon">üåô</button>

  <div class="sales-section">
    <h1>üìà Sales Tracker</h1>
    <form id="salesForm" onsubmit="addSale(event)">
      <input type="text" id="product" placeholder="Product Name" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="number" id="price" placeholder="Price" required />
      <button type="submit">Add</button>
    </form>
    <table id="salesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="chat-section">
    <h2>ü§ñ Chatbot Assistant</h2>
    <div id="chatWindow">
      <img src="https://media2.giphy.com/avatars/HeyAutoHQ/DgfrJNR8oUyv.gif" alt="Animated Robot" class="robot-img" />
    </div>
    <div class="user-message" style="display: none;" id="loadingMessage">
      <div class="message-text">
        <div class="loading-spinner"></div> Thinking...
      </div>
    </div>
    <div>
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <button class="clear-chat-btn" onclick="clearChat()">Clear Chat</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    let saleIndex = 1;
    let shouldSpeak = false;
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById("toggleIcon");
      icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    }

    function addSale(event) {
      event.preventDefault();
      const product = document.getElementById("product").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);
      const total = (quantity * price).toFixed(2);
      const row = `<tr><td>${saleIndex++}</td><td>${product}</td><td>${quantity}</td><td>${price}</td><td>${total}</td></tr>`;
      document.querySelector("#salesTable tbody").innerHTML += row;
      document.getElementById("salesForm").reset();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const chatWindow = document.getElementById("chatWindow");
      const loadingMessage = document.getElementById("loadingMessage");

      chatWindow.innerHTML += `<div class="user-message"><div class="message-text">${input}</div></div>`;
      document.getElementById("userInput").value = "";
      chatWindow.scrollTop = chatWindow.scrollHeight;
      loadingMessage.style.display = 'flex';

      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });

      const data = await response.json();
      chatWindow.innerHTML += `<div class="bot-message"><div class="message-text">${data.response}</div></div>`;
      chatWindow.scrollTop = chatWindow.scrollHeight;
      loadingMessage.style.display = 'none';

      chatHistory.push({ user: input, bot: data.response });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

      if (input.toLowerCase().includes("speak")) shouldSpeak = true;
      if (shouldSpeak) speakMessage(data.response);
    }

    function speakMessage(message) {
      const speech = new SpeechSynthesisUtterance(message);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    }

    function loadChatHistory() {
      const chatWindow = document.getElementById("chatWindow");
      chatHistory.forEach(item => {
        chatWindow.innerHTML += `<div class="user-message"><div class="message-text">${item.user}</div></div>`;
        chatWindow.innerHTML += `<div class="bot-message"><div class="message-text">${item.bot}</div></div>`;
      });
    }

    function clearChat() {
      chatHistory = [];
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      document.getElementById("chatWindow").innerHTML = "";
    }

    window.onload = loadChatHistory;
  </script>
</body>
</html>
